<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            width: 100px;
            border: 2px solid black;
            transition: 2s;
            margin: auto 1000px;
        }
        .div{
             transform: skew(-30deg);
            
        }
        .div1{
             transform: skew(30deg);

        }
      
    </style>
</head>
<body>
    <marquee behavior="1px" direction=""><div class="div"></div>
    <div class="div1"></div></marquee>
</body>
</html>
