<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
</head>
<body>
    <form action="" style="background-color: rgba(255, 0, 0, 0.232);">
    <table border="" width="100%">
    <th><h1>Reserve Your Table</h1></th>
    <tr>
        <td><label for="">Name</label></td>
        <td><input type="text" name="Name" pattern="[a-zA-Z]+" title="Enter ABCD only" placeholder="First Name">
        <input type="text" name="Name" pattern="[a-zA-Z]+" title="Enter ABCD only" placeholder="Last Name"></td><br>
    </tr>
     <tr>
         <td><label for="">Email</label></td>
         <td><input type="email" name="Email id" id="" placeholder="Enter Email Id"></td><br>
</tr>

<tr>
        <td><label for="">Mobile no:</label></td>
         <td><input type="number" name="Number" id="" pattern="[0-9]{10}" placeholder="Enter Mobile No"></td><br>
         </tr>
         <hr>
         <tr>
            <td><label for="">Number of guests</label></td>
         <td><select name="" id="">
            <option value="">Please select </option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10+</option>
         </select></td>
        </tr>
     <tr>
        <td><label for="">Reservation</label></td>
        <td><input type="date" name="Date">
        <input type="time" name="Date"></td><br>
        </tr>  
        
        <tr>
            <td><label for="">Reservation Type</label></td>
         <td><select name="" id="">
            <option value="">Please select </option>
            <option value="">Dinner</option>
            <option value="">VIP</option>
            <option value="">Birthday/Anniversary</option>
            <option value="">Private</option>
            <option value="">Wedding</option>
            <option value="">Corporate</option>
            <option value="">Holiday</option>
            <option value="">Other</option>
         </select></td>
        </tr>
<tr>
   <td><label for="">Any Special Requests</label></td>
    <td><input type="text" name="" id=""></td>
</tr>
<tr>
     <td><button type="submit">Submit</button></td>
</tr>
    </table>
 </form>
</body>
</html>
